<script>
        var map;
        var governpark;
        var privatepark;
        var governmarker=[]
        var privatemarker=[];
        var privatevehicle=[];
        var publicvehicle=[];
        var markers=[];
        var infowindow;
        var zone;
        var carsize;
        function initMap(){
            map=new google.maps.Map(document.getElementById("map"),{
                center: { lat: 22.608111, lng: 120.302475 },
                zoom: 13,
                streetViewControl:false
            });
            $.getJSON("governpark.json",'parameters/data',function(data){
                governpark=data;
                console.log(governpark[0]["經度"]);
                console.log(governpark[0]["緯度"]);
                for(var i=0 ;i<governpark.length;i++){
                    addMarker(i,governpark[i],governmarker);
                }
            });
            $.getJSON("privatepark.json",'parameters/data',function(data){
                privatepark=data;
                $.each(privatepark,function(i,value){
                    addMarker(i,value,privatemarker);
                })
            });
        }
        function addMarker(e,park,markers) {
            markers[e] = new google.maps.Marker({
                position: {
                    lat: Number(park["緯度"]),
                    lng: Number(park["經度"])
                },
                icon:iconcolor(park),
                map: map,
            });
            markers[e].addListener("click", function () {
                if (infowindow) {
                    infowindow.close();
                }
                infowindow = new google.maps.InfoWindow();
                infowindow.setContent(InfoContent(park));
                //info park[e]
                infowindow.open(map, markers[e]);
                markers[e].setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(function () {
                    markers[e].setAnimation(null)
                }, 3000);
                streetview(Number(park["緯度"]),Number(park["經度"]));
            });
        }
        function iconcolor(park){
            var totalnum=0;
            parkcategory=["大型車車位","小型車車位","機車車位"];
            $.each(parkcategory,function(i,value){
                totalnum+=Number(park[value]);
            });
            if(park["腳踏車"]!=undefined){
                totalnum+=park["腳踏車"];
            }
            if(totalnum>300){
                return "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
            }else if(totalnum >80){
                return "http://maps.google.com/mapfiles/ms/icons/orange-dot.png";
            }else{
                return "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
            }
        }
        
        function streetview(lat,lng){
            var fenway = new google.maps.LatLng(lat, lng);
            var panoramaOptions = {
                position: fenway,
                pov: {
                heading: 0,
                pitch: 0,
                zoom: 1
                }
            };
            var panorama = new  google.maps.StreetViewPanorama(
            document.getElementById("street"), panoramaOptions);  
        }
        function cleanMarker(markers) {
            for (var i = 0; i < markers.length; i++) {
                if (markers[i]) {
                    markers[i].setMap(null);
                }
            }
            markers = [];
        }

        function InfoContent(marker_position){
            console.log(marker_position);
            var html="<div>";
            for(var key in marker_position){
                html+="<p>"+key+"   "+marker_position[key]+"</p>";
            }
            html+="</div>";
            return html;
        }
        
        function findzone(zone){
            var array=[];
            console.log(zone);
            if(zone=="高雄全區"){
                $.each(governpark,function(i,value){
                    array.push(value);
                });
                $.each(privatepark,function(i,value){
                    array.push(value);
                });
                return array;
            }else{
                $.each(governpark,function(i,value){
                    if(value.行政區==zone){
                        array.push(value);
                    }
                });
                $.each(privatepark,function(i,value){
                    if(value.行政區==zone){
                        array.push(value);
                    }
                });
                return array;
            }
        }
        
        function findcar(array,size){
            var newarray=[];
            if(size=="all"){
                return array;
            }else{
                $.each(array,function(i,value){
                    if(value[size] !='' && value[size] != null &&value[size] !=0){
                        newarray.push(value);
                    }
                });
                return newarray;
            }
        }

        $("#carsize").on("change",function(){
            carsize=$(this).val();
            zone=$("#zone").val();
            var car=findzone(zone);
            car=findcar(car,carsize);
            cleanMarker(governmarker);
            cleanMarker(privatemarker);
            cleanMarker(markers);
            $.each(car,function(i,value){
                addMarker(i,value,markers,"http://maps.google.com/mapfiles/ms/icons/purple-dot.png");
            });
        });
        $("#zone").on("change",function(){
            zone=$(this).val();
            carsize=$("#carsize").val();
            var car=findzone(zone);
            car=findcar(car,carsize);
            cleanMarker(governmarker);
            cleanMarker(privatemarker);
            cleanMarker(markers);
            $.each(car,function(i,value){
                addMarker(i,value,markers,"http://maps.google.com/mapfiles/ms/icons/purple-dot.png");
            });
        });

                $("#footer").hide();
            });
        });
</script>
